<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="calculater">
      <div class="container">
        <div class="display-screen">0</div>
        <button class="btn func big AC" data-key="27">AC</button>
        <button class="btn func delete" data-key="8">DEL</button>
        <button class="btn operator divide" data-key="111">&#247;</button>
        <button class="btn num-btn" data-key="49">1</button>
        <button class="btn num-btn" data-key="50">2</button>
        <button class="btn num-btn" data-key="51">3</button>
        <button class="btn operator multiply" data-key="106">&#215;</button>
        <button class="btn num-btn" data-key="52">4</button>
        <button class="btn num-btn" data-key="53">5</button>
        <button class="btn num-btn" data-key="54">6</button>
        <button class="btn operator subtract" data-key="109">&#45;</button>
        <button class="btn num-btn" data-key="55">7</button>
        <button class="btn num-btn" data-key="56">8</button>
        <button class="btn num-btn" data-key="57">9</button>
        <button class="btn operator add" data-key="107">&#43;</button>
        <button class="btn decimal" data-key="190">.</button>
        <button class="btn num-btn" data-key="48">0</button>
        <button class="btn big equal" data-key="13">=</button>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
