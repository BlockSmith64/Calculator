<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="display-box">
        <input type="text" />
      </div>
      <div>
        <button>AC</button>
        <button>DEL</button>
      </div>
      <div class="btn"></div>
      <div class="btns">
        <div class="numbers">
          <button class="btn num-1">1</button>
          <button class="btn num-2">2</button>
          <button class="btn num-3">3</button>
          <button class="btn num-4">4</button>
          <button class="btn num-5">5</button>
          <button class="btn num-6">6</button>
          <button class="btn num-7">7</button>
          <button class="btn num-8">8</button>
          <button class="btn num-9">9</button>
          <button class="btn">.</button>
          <button class="btn num-0">0</button>
          <button class="btn">=</button>
        </div>
        <div class="operator-btns">
          <button class="btn add">&#43;</button>
          <button class="btn subtract">&#45;</button>
          <button class="btn multiply">&#215;</button>
          <button class="btn divide">&#247;</button>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
