<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="display-screen"></div>
      <div>
        <button class="btn AC" data-key="27">AC</button>
        <button class="btn del" data-key="8">DEL</button>
      </div>
      <div class="btn"></div>
      <div class="btns">
        <div class="numbers">
          <button class="btn num-btn num1" data-key="49">1</button>
          <button class="btn num-btn num2" data-key="50">2</button>
          <button class="btn num-btn num3" data-key="51">3</button>
          <button class="btn num-btn num4" data-key="52">4</button>
          <button class="btn num-btn num5" data-key="53">5</button>
          <button class="btn num-btn num6" data-key="54">6</button>
          <button class="btn num-btn num7" data-key="55">7</button>
          <button class="btn num-btn num8" data-key="56">8</button>
          <button class="btn num-btn num9" data-key="57">9</button>
          <button class="btn decimal" data-key="190">.</button>
          <button class="btn num-btn num0" data-key="48">0</button>
          <button class="btn equal" data-key="13">=</button>
        </div>
        <div class="operator-btns">
          <button class="btn add" data-key="107">&#43;</button>
          <button class="btn subtract" data-key="109">&#45;</button>
          <button class="btn multiply" data-key="106">&#215;</button>
          <button class="btn divide" data-key="111">&#247;</button>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
